name: CI
on:
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  update-vercel:
    runs-on: ubuntu-latest
    steps:
      - run: curl https://api.vercel.com/v1/integrations/deploy/prj_pSCnkS6LwdrahxtRcuUIirALdGBY/dxSK74uvaP
  update-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          repository: nsaunders/nsaunders.github.io
          event-type: content-update
