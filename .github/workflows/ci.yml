name: CI
on:
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{secrets.GH_ACCESS_TOKEN}}" \
          https://api.github.com/repos/nsaunders/nsaunders.dev/actions/workflows/build/dispatches \
          -d '{"ref":"master"}'

